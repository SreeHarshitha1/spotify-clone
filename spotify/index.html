<!DOCTYPE html>
<html>
    <head>
        <title>Spotify-Your favourite music is here</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="container">
            <div class="songList">
                <h1>Best of NCS- No Copyright Sounds</h1>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="1.jpg" alt="1">
                        <span class="songName">Believer</span>
                        <span class="songlistplay"><span class="timestamp">03:23<i id="1" class="songItemPaly fa-solid fa-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src=""2.jpg alt="1">
                        <span class="songName">Let me down</span>
                        <span class="songlistplay"><span class="timestamp">04:03<i id="2" class="songItemPlay fa-solid fa-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">Step on the Floor</span>
                        <span class="songlistplay"><span class="timestamp">03:15<i id="3" class="songItemPlay fa-solid fa-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">Shape of you</span>
                        <span class="songlistplay"><span class="timestamp">04:00<i id="4" class="songItemPlay fa-solid fa-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">waka waka</span>
                        <span class="songlistplay"><span class="timestamp">04:29<i id="5" class="songItemPlay fa-solid fa-play"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class="songName">Love me like you do</span>
                        <span class="songlistplay"><span class="timestamp">04:11<i id="6" class=" songItemPlay fa-solid fa-play"></i></span></span>
                    </div>    
                </div>
            </div>
            <div class="songBanner"></div>
        </div>
        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
            <div class="icons">
                <i class=" fa-3x fa-solid fa-backward" id="previous"></i>
                <i class="fa-3x fa-solid fa-play" id="masterPlay"></i>
                <i class="fa-3x fa-solid fa-forward" id="next"></i>
            </div>
            <div class="songInfo">
                <img src="gif4.gif" width="42px" alt="" id="gif"><span id="masterSongName"></span>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/48a8f62f41.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
